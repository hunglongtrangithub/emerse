<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report with Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .report-section {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="report-section">
        <h2>Report Text</h2>
        <p>{{ report_text }}</p>
        <h2>Predictions</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    {% for prediction in predictions %}
                    <th>{{ prediction.field_name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Value</th>
                    {% for prediction in predictions %}
                    <td>
                        <field name="{{ prediction.field }}" type="string">
                            {{ prediction.value }}
                        </field>
                    </td>
                    {% endfor %}
                </tr>
                <tr>
                    <th>Max Prob</th>
                    {% for prediction in predictions %}
                    <td>
                        <field name="{{ prediction.field }}_prob" type="string">
                            {{ prediction.max_prob }}
                        </field>
                    </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
